<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />



<title>Flex Visualization Template</title>

	
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", "1", {packages:["table"]});
  google.load("prototype", "1.6");
</script>
<script type="text/javascript" src="flexvistemplate.js"></script>

<script type="text/javascript">
google.setOnLoadCallback(loadAndInitiate); // Set callback to run when API is loaded
	
function loadAndInitiate() {
       	var data = new google.visualization.DataTable();        
	
		data.addColumn('string', 'label');
		data.addColumn('string', 'Upregulated');
		data.addColumn('string', 'Downregulated');
		data.addColumn('string', 'No Change/Not Significant');
		data.addColumn('string', 'Significant');
		data.addColumn('string', 'No Data');
		
		data.addRows(1);       
		data.setValue(0, 0, 'Values: ');
		data.setValue(0, 1, '1');
		data.setValue(0, 2, '-1');
		data.setValue(0, 3, '0');
		data.setValue(0, 4, 'Y');
		data.setValue(0, 5, null);

		var vis = new org.systemsbiology.visualization.FlexVisTemplate($("exampleVisContainer1"));
		vis.draw(data, {});
		

  }
</script>

<style>
body { background-color: #cccccc }
</style>

</head>

<body>
<div style="position:absolute; 
 left:20px;
 width:600px;
 top:20px;
 height: 90%;
 background-color:#ffffff;
 border: 1px black solid;
 overflow: auto;">
 <div id="exampleVisContainer1"></div></div>



</body>
