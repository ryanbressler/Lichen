function drawExample(whichCase) {
	for(var i = 0; i< exampleCases.listOfAllSources.length; i++)
	{
		$(exampleCases.listOfAllSources[i]).checked=exampleCases[whichCase].checkedBoxes[exampleCases.listOfAllSources[i]];
		//alert(exampleCases.listOfAllSources[i]);
		//if(exampleCases[whichCase].checkedBoxes[exampleCases.listOfAllSources[i]]){
		//	alert(exampleCases.listOfAllSources[i]);
		//	$(exampleCases.listOfAllSources[i]).checked="true";
		//	}
	}
    networkvis = new org.systemsbiology.visualization.BioNetwork(document.getElementById('exampleVisContainer'));
    networkvis.draw(exampleCases[whichCase].dataFunction(), {layout:'ForceDirected', edge_renderer:'multiedge'});	
	}
